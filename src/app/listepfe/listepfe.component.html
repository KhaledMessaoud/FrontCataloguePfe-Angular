<div class="container">

    <div class="row" style="margin-top:10px;">
        <div class="col-12">
            <div class="card bg-primary text-white">
                <div class="card-header">
                    <h1>Catalogue des PFEs (ESSAT)</h1><br/>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:10px;">
        <div class="col">
            <div class="input-group mb-3">
                <button class="btn btn-danger" [routerLink]="['/add']"> Add PFE </button>
                <input type="text" name="search" placeholder=" Titre du PFE Ã  chercher" [(ngModel)]="titre"
                    aria-label="Search">&nbsp;&nbsp;
                <button class="btn btn-primary" (click)="getPfeTitre()">chercher un PFE</button>
            </div>
        </div>
        <div>

        </div>
    </div>

    <div class="row" style="margin-top:5px;">
        <div class="col-3">
            <div class="list-group">
                <a (click)="getPfe()" class="list-group-item list-group-item-action active">
                    <span class="fas fa-th-large"></span>
                    Tous les PFEs
                    <span class="badge badge-pill badge-warning">{{total}}</span>
                </a>
                <a (click)="getPfeCategorie(c.id)" *ngFor="let c of categorie" class="list-group-item list-group-item-action">
                    <span class="fas fa-th-large"></span>
                    PFEs {{c.titre}}
                    <span class="badge badge-pill badge-info"></span>
                </a>
            </div>
        </div>

        <div class="col-9">
            <div class="col">
                <div class="card text-white">
                    <div class="card-header bg-success"> Liste des PFEs</div>
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Titre</th>
                                <th>Type</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of pfe">
                                <td>{{p.id}}</td>
                                <td>{{p.titre}}</td>
                                <td>{{p.categorie.titre}}</td>
                                <td>
                                    <button class="btn btn-danger" (click)="delete(p.id)"> DELETE </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
