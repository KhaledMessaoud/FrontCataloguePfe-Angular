<div class="container">

    <div class="row" style="margin-top:10px;">
        <div class="col-12">
            <div class="card bg-primary text-white">
                <div class="card-header">
                    <h1>Catalogue des PFEs (ESSAT)</h1><br />
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:10px;">
        <div class="col">
            <div class="input-group mb-3">
                <button class="btn btn-danger" [routerLink]="['/add']"> Add PFE </button>
                <input type="text" name="search" placeholder=" Titre du PFE Ã  chercher" [(ngModel)]="titre"
                    aria-label="Search">&nbsp;&nbsp;
                <button class="btn btn-primary" (click)="getPfeTitre()">chercher un PFE</button>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:5px;">
        <div class="col-3">
            <div class="list-group">
                <a (click)="getPfe()" class="list-group-item list-group-item-action active">
                    <span class="fas fa-th-large"></span>
                    Tous les PFEs
                </a>
                <a (click)="getPfeCategorie(c.id)" *ngFor="let c of categorie"
                    class="list-group-item list-group-item-action">
                    <span class="fas fa-th-large"></span>
                    PFEs {{c.titre}}
                </a>
            </div>
        </div>
    

    <div class="col-9">
        <div class="col">
            <div class="card text-dark">
                <div class="card-header bg-success"> Add PFE </div>
                <div class="form-group ">
                    <label> Titre PFE</label>
                    <input type="text" class="form-control" [(ngModel)]="pfe.titre">
                </div>
                <label> Type PFE</label>
                <select class="form-control" [(ngModel)]="pfe.cat.id">
                    <option *ngFor="let c of categorie" value="{{c.id}}"> {{c.titre}} </option>
                </select>
            </div>
            <div class="form-group text-dark">
                <button type="submit" class="form-control bg bg-primary" value="Ajouter un PFE" (click)="Add()">Ajouter
                </button>
            </div>
        </div>
    </div>
    </div>
</div>
